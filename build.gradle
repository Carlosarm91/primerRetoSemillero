plugins {
    id 'java'
}

group 'com.demoqa.com.books'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '3.4.0'
    implementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '3.3.6'
    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '3.4.0'

}

test {
    ignoreFailures = true
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
gradle.startParameter.continueOnFailure = true
